<!DOCTYPE html>
<html>

<head>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>PSP | Send Music</title>
    <link rel="stylesheet" type="text/css" href="./../src/css/styles.css" />
</head>

<body>
	<main id="main" class="sendMusic">
		 <div class="closer">
        <img src="./images/close.png" alt="PSP" id="cloclo"/>
        </div>
		<div class="goBack"><a href="#" id="backLink"><img src="../../images/icon-back.svg" alt="Revenir à la page précédente" width="9" height="16" /></a></div>
		<h1 id="title">Select your recipients</h1>
	    <div id="ChampsAjout">
	        <input type="email" placeholder="Add a new contact..." id="inputEmailC" />
	        <button id="buttonAdd"><img src="../../images/icon-add.svg" alt="Ajouter un nouveau contact" width="16" height="16" /></button>
	    </div>
		<div id="reload">
	    <form id="showC">
	    	<div class="checkbox"><input type="checkbox" id="remove_test" name="remove_test" /><label for="remove_test"><span class="contactName">Test</span></label><a href="#" class="deleteThisOne" title="delete this contact?"></a></div>
	    </form>
	    </div>
		<div class="submit btn">
	    	<button id="sendButton">Send Now</button>
    	</div>
    	<div id="errorPop">
          <p>Oups, We need an email !!<br />
          Please, select one or more.</p>

      </div>
    </main>
</body>

<script src="./../src/js/vendor/jquery.min.js"></script>
<script src="./../src/js/vendor/jquery.nicescroll.min.js"></script>
<script src="./../src/js/SendMusic.js"></script>


</html>
